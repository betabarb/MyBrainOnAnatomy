<input type="text" ng-model="userAnswer" ng-class="{'has-success': correct, 'check-input': true}">
<i ng-hide="showHint || correct" class="icon ion-ios-help-empty input" ng-click="toggleHint()"></i>
<i ng-show="correct" class="icon ion-ios-checkmark input"></i>
<div ng-show="showHint" class="hint">{{hint}}<i class="icon ion-ios-close" ng-click="toggleHint()"></i></div>
