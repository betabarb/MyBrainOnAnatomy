<div class="container">
	<h1>Histo Flip Pre-Test</h1>
	<p>Select the best response for the following questions.</p>
	<div id="pre-test" class="list-group">
		<form ng-submit="submitForm()">
			<div class="list-group-item clearfix" ng-repeat="problem in problems">
				<h4 class="list-group-item-heading">{{$index + 1}}. {{problem.text}}</h4>
					<a ng-if="problem.img" mfp="{type:'image'}" ng-attr-title="{{problem.text}}" ng-href="{{SITE.baseUrl}}/assets/img/{{problem.img}}">
						<img ng-src="{{SITE.baseUrl}}/assets/img/{{problem.img}}">
					</a>
					<div ng-repeat="answer in problem.options">
						<label class="list-group-item-text">
							<input type="radio" ng-attr-name="p{{$parent.$index + 1}}" ng-model="answer.chosen" value="true">
							{{answer.choice}}. {{answer.text}}
						</label>
						<uib-progressbar class="progress-striped active" value="answer.percent" type="{{ answer.correct ? 'success' : 'danger' }}">{{ answer.percent }}%</uib-progressbar>
					</div>
				</div>
			<div class="list-group-item buttons">
				<button ng-disabled="submitted" type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
	</div>
</div>
